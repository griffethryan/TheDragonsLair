<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dragon's Lair | Portfolio</title>
    <style>
        :root {
            --bg: #0b0c10;
            --gold: #c5a059;
            --crimson: #7b1113;
            --text: #e8d5a5;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'EB Garamond', serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(to bottom, #1a1a1a, var(--bg));
        }

        h1 { color: var(--gold); font-size: 3.5rem; margin: 0; text-transform: uppercase; letter-spacing: 4px; }
        .tagline { font-style: italic; color: #888; margin-top: 5px; font-size: 1.2rem; }

        .container { max-width: 1000px; margin: auto; padding: 20px; }

        .category-title {
            border-bottom: 2px solid var(--crimson);
            color: var(--gold);
            padding-bottom: 10px;
            margin-top: 60px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 1.8rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }

        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
        }

        .card:hover { 
            transform: translateY(-8px); 
            border-color: var(--gold);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
