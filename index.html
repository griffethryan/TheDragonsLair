<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dragon's Lair | Portfolio</title>
    <style>
        /* THE DARK FANTASY THEME */
        :root {
            --bg: #0b0c10;      /* Deep Obsidian */
            --gold: #c5a059;    /* Burnished Gold */
            --crimson: #7b1113; /* Dragon Blood Red */
            --text: #e8d5a5;    /* Aged Parchment */
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'EB Garamond', serif; /* Use a classic serif font */
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(to bottom, #1a1a1a, var(--bg));
        }

        h1 { color: var(--gold); font-size: 3rem; margin-bottom: 10px; }
        .tagline { font-style: italic; color: #888; }

        .container { max-width: 900px; margin: auto; padding: 20px; }

        /* CATEGORY SECTIONS */
        .category-title {
            border-bottom: 2px solid var(--crimson);
            color: var(--gold);
            padding-bottom: 10px;
            margin-top: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* THE GRID (Bento Style) */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .card:hover { transform: translateY(-5px); border-color: var(--gold); }

        .card-img {
            width: 100%;
            height: 150px;
            background-color: #222;
            object-fit: cover;
        }

        .card-content { padding: 15px; }
        .card-title { color: var(--gold); font-weight: bold; margin-bottom: 5px; }
        .card-desc { font-size: 0.9rem; color: #aaa; }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>DragonKingRyan</h1>
        <p class="tagline">Chronicles from the Riftborne Realm</p>
    </header>

    <div class="container">

        <h2 class="category-title">Riftborne</h2>
        <div class="grid">
            <a href="YOUR_LINK_HERE" class="card">
                <img src="YOUR_IMAGE_URL" class="card-img" alt="Nyxarith">
                <div class="card-content">
                    <div class="card-title">Nyxarith</div>
                    <div class="card-desc">Voices from beyond the threshold.</div>
                </div>
            </a>
            </div>

        <h2 class="category-title">Battles</h2>
        <div class="grid">
            <a href="#" class="card">
                <div class="card-img"></div> <div class="card-content">
                    <div class="card-title">The Siege of Aranth</div>
                    <div class="card-desc">The clash of steel and the price of victory.</div>
                </div>
            </a>
        </div>

        <h2 class="category-title">Dragons</h2>
        <div class="grid">
            <a href="#" class="card">
                <img src="YOUR_IMAGE_URL" class="card-img" alt="Emberyx">
                <div class="card-content">
                    <div class="card-title">Emberyx</div>
                    <div class="card-desc">Ancient scales and eternal fire.</div>
                </div>
            </a>
        </div>

    </div>

    <footer style="text-align: center; padding: 40px; color: #444; font-size: 0.8rem;">

</body>
</html>
